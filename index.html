<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Monev Avatar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="animations.css">
    <script src="/app.js" type="module"></script>
</head>

<body class="body">
    <!-- AVATAR DIV -->
    <div class="avatar">
        <!-- SPEECH DIV -->
        <div class="speech">
            <button class="closeBtn">X</button>
        </div>

        <!-- HEAD DIV -->
        <div class="head">
            <!-- HAIR DIV -->
            <div class="hair">
                <div class="hair-corner"></div>
                <div class="hair-corner"></div>
            </div>
            <!-- BROWS DIV -->
            <div class="brows">
                <div class="brow"></div>
                <div class="brow"></div>
            </div>
            <!-- EYES DIV -->
            <div class="eyes">
                <div class="eye">
                    <div class="eyelid"></div>
                    <div class="pupil"></div>
                    <div class="eye-bright"></div>
                </div>
                <div class="eye">
                    <div class="eyelid"></div>
                    <div class="pupil"></div>
                    <div class="eye-bright"></div>
                </div>
            </div>
            <!-- NOSE DIV -->
            <div class="nose"></div>
            <!-- MOUTH DIV -->
            <div class="mouth" id="mouth"></div>
            <!-- EARS DIV -->
            <div class="ears">
                <div class="ear-left">
                    <div class="inside-ear-left"></div>
                    <div class="earring-left"></div>
                </div>
                <div class="ear-rigth">
                    <div class="inside-ear-rigth"></div>
                    <div class="earring-rigth"></div>
                </div>
            </div>
        </div>
        <!-- HAND DIV -->
        <div class="hand">
            <div class="puppyFinger"></div>
            <div class="namelessFinger"></div>
            <div class="middleFinger"></div>
            <div class="indexFinger"></div>
            <div class="thumb"></div>
            <div class="palm"></div>
        </div>
    </div>
</body>

</html>
